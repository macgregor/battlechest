  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0'">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <style>
          body {
              padding-top: 50px;
              padding-bottom: 20px;
          }
      </style>
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/main.css">

      <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="meatshields content">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">D&D Battlechest</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#meatshields">Meatshield Generator</a></li>
          </ul>
        </div>
      </nav>
      <div id="header">
        <button id="generate-character" type="button" class="btn btn-primary btn-lg btn-block">Generate Meatshield</button>
      </div>

      <div id="meatshield"></div>
    </div>

    <script id="template" type="text/x-handlebars-template">
      <div class='character'>
          <div class='name'>{{name}}</div>
          <div class='type'>{{type}}</div>
          <div class='race'>{{race}}</div>
          <div class='hp'>{{hp}}</div>
          <div class='weapons'>
            {{#weapons}}
            <div>
              <div class='weapon-name'>{{name}}</div>
              <div class='weapon-damage'>{{damage}}</div>
              <div class='weapon-description'>{{description}}</div>
            </div>
            {{/weapons}}
          </div>
          <div class='armor'>
            {{#armor}}
            <div>
              <div class='armor-name'>{{name}}</div>
              <div class='armor-ac'>{{ac}}</div>
              <div class='armor-description'>{{description}}</div>
            </div>
            {{/armor}}
          </div>
          <div class='inventory'>
            {{#inventory}}
            <div>
              <div class='item-name'>{{name}}</div>
              <div class='item-quantity'>{{quantity}}</div>
              <div class='item-description'>{{description}}</div>
            </div>
            {{/inventory}}
          </div>
        </div>
      </div>
    </script>    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars-v1.3.0.js"></script>
    <script src="js/vendor/masonry.pkgd.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/meatshield.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
